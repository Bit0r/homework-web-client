<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <link rel="stylesheet" href="./css/carousel.css">
</head>

<body>
    <div class="carousel" data-total="10">
        <button class="carousel-prev">⬅️</button>
        <div class="carousel-gallery">
            <ul>
                <li><img src="./img/1.png" alt="1.png"></li>
                <li><img src="./img/2.png" alt="2.png"></li>
                <li><img src="./img/3.png" alt="3.png"></li>
                <li><img src="./img/4.png" alt="4.png"></li>
                <li><img src="./img/5.png" alt="5.png"></li>
                <li><img src="./img/6.png" alt="6.png"></li>
                <li><img src="./img/7.png" alt="7.png"></li>
                <li><img src="./img/8.png" alt="8.png"></li>
                <li><img src="./img/9.png" alt="9.png"></li>
                <li><img src="./img/10.png" alt="10.png"></li>
            </ul>
        </div>
        <button class="carousel-next">➡️</button>
    </div>
    <script src="./js/carousel.js"></script>
</body>

</html>
